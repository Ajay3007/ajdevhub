name: Sync src  docs

on:
  push:
    branches: [ master ]
    paths:
      - 'src/**'
  workflow_dispatch: {}

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Sync markdown and assets from src to docs
        run: |
          mkdir -p docs/src
          rsync -av --include='*/' --include='*.md' --include='*.pdf' --include='*.png' --include='*.svg' --exclude='*' src/ docs/src/
          mkdir -p docs/assets/pdfs
          rsync -av --include='*/' --include='*.pdf' --exclude='*' src/ docs/assets/pdfs/

      - name: Commit and push changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add docs/src docs/assets/pdfs || true
          if ! git diff --cached --quiet; then
            git commit -m "chore(docs): sync src -> docs (automated)"
            git push
          else
            echo "No changes to commit"
          fi
