<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{{ page.title | default: site.title }}</title>
    <meta name="description" content="{{ page.description | default: site.description }}">
    <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
    <script defer src="{{ '/assets/js/main.js' | relative_url }}"></script>
  </head>
  <body>
    <header class="site-header">
      <div class="wrap">
        <a class="brand" href="{{ site.baseurl | default: '/' }}">{{ site.title }}</a>
        <nav class="main-nav" id="main-nav">
          <a href="{{ site.baseurl }}/">Home</a>
          <a href="{{ site.baseurl }}/cpp-oop/">C++ / OOP</a>
          <a href="{{ site.baseurl }}/networking/">Networking</a>
          <a href="{{ site.baseurl }}/dpdk/">DPDK</a>
          <a href="{{ site.baseurl }}/vpp/">VPP</a>
          <a href="{{ site.baseurl }}/os/">OS</a>
          <a href="{{ site.baseurl }}/system-design/">System Design</a>
        </nav>
        <button class="nav-toggle" id="nav-toggle" aria-label="Toggle menu">☰</button>
      </div>
    </header>

    <main class="site-main">
      <section class="hero">
        <div class="wrap">
          <h1 class="hero-title">{{ page.title | default: site.title }}</h1>
          <p class="hero-sub">{{ page.description | default: site.description }}</p>
          <div class="hero-actions">
            <a class="btn" href="#learn">Explore</a>
            <a class="btn ghost" href="https://github.com/{{ site.github_repo | default: site.github_username }}">GitHub</a>
          </div>
        </div>
      </section>

      <section class="content wrap">
        {{ content }}
      </section>
    </main>

    <footer class="site-footer">
      <div class="wrap">
        <p>© {{ site.time | date: '%Y' }} {{ site.title }}. All rights reserved.</p>
        <p class="links">
          <a href="https://github.com/{{ site.github_username }}">@{{ site.github_username }}</a>
        </p>
      </div>
    </footer>
  </body>
</html>
